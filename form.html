<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
</head>
<body bgcolor="GRAY">
	<center> <h1>FORMS</h1> </center>
	<form> <center>
	 <label>ENTER NAME</label>
	 <input name="TEXT" placeholder="ENTER YOUR NAME" required autofocus autocomplete="OFF">
	 <br><br>
	 <label>ENTER MOBILE NUMBER</label>
	 <input type="NUMBER" maxlength="10">
	 <br><br>
	 <label>ENTER MAIL</label>
	 <input type="MAIL">
	 <br><br>
     <label>ENTER PASSWOR</label>
	 <input type="PASSWORD">
	 <br><br>
	 <label>ENTER DOB</label>
	 <input type="DATE">
	 <br><br>
	 <label>GENDER</label>
	  MALE<input type="RADIO" name="GENDER">
	  FEMALE<input type="RADIO" name="GENDER">
	 <br><br>
	 <label>UPLOAD FILE</label>
	 <input type="FILE">
	 <br><br>
	 <label>SELECT COLLEGE</label>
	 <select>
	 	<option>--SELECTION--</option>
	 	<option>ACE</option>
	 	<option>ACET</option>
	 	<option>ACOE</option>
	 </select>
	 <br><br>
	 <label>ENTER range</label>
	 <input type="range">
	 <br><br>
	 <label>COLOUR</label>
	 <input type="color">
	 <br><br>
	  <label>ENTER THE TERMS AND CONDITIONS</label>
	 <input type="CHECKBOX">
	 <br><br>
	 <input type="SUBMIT">
     <input type="RESET">
</center>
    </form>
</body>
</html>
